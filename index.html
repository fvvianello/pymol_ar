<!DOCTYPE HTML>

<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
            <a-assets>
                <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
                <a-asset-item id ="test-protein" src="https://raw.githubusercontent.com/fvvianello/pymol_ar/master/test.gltf"></a-asset-item>
            </a-assets>

            <a-entity
                    gltf-model="#test-protein"
                    scale="0.1 0.1 0.1">
            </a-entity>
             <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
