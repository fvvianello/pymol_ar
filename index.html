<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PyMOL AR - Test</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">
    </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-assets>
        <a-asset-item id="test_helix" src="https://raw.githubusercontent.com/fvvianello/pymol_ar/master/test_helix.obj"></a-asset-item>
      </a-assets>

      <a-marker id="animated-marker" type="barcode" value="6">
        <a-obj-model src="#test_helix" scale="0.01 0.01 0.01" position="0 1.5 -1.5"></a-obj-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
